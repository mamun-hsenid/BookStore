<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="card">
        <h3 class="mb-4">Update Book</h3>

        <div class="card-body">
            <form action="#" th:action="@{/book/update/bookname}" th:object="${book}" method="post">
                <div>
                    <label>New Book name:</label>
                    <input type="text" th:field="*{bookName}" placeholder="Enter new book name" class="form-control"/>
                </div>
                <div>
                    <label>User ID:</label>
                    <input type="number" th:field="*{bookId}" placeholder="Type Book ID" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
            </form>


            <!--      ################################## update book author form ####################-->


            <form action="#" th:action="@{/book/update/authorname}" th:object="${book}" method="post">
                <div>
                    <label>New Book name:</label>
                    <input type="text" th:field="*{bookAuthor}" placeholder="Enter new author name" class="form-control"/>
                </div>
                <div>
                    <label>User ID:</label>
                    <input type="number" th:field="*{bookId}" placeholder="Type Book ID" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
            </form>

        </div>
    </div>
</div>









<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
