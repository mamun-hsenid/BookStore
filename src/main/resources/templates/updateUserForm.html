<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="mb-4">Update User</h3>

    <div class="card-body">
      <form action="#" th:action="@{/user/update/username}" th:object="${user}" method="post">
        <div>
          <label>New Username:</label>
          <input type="text" th:field="*{userName}" placeholder="Enter new username" class="form-control"/>
        </div>
        <div>
          <label>User ID:</label>
          <input type="number" th:field="*{userId}" placeholder="Type your user ID" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
      </form>


      <!--      ################################## update user email form ####################-->


      <form class="mt-4" action="#" th:action="@{/user/update/email}" th:object="${user}" method="post">
        <div>
          <label>Update Email:</label>
          <input type="email" th:field="*{userEmail}" placeholder="Enter new email" class="form-control"/>
        </div>
        <div>
          <label>User ID:</label>
          <input type="number" th:field="*{userId}" placeholder="Type your user ID" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
      </form>

<!--      ################################## update user password form ####################-->

      <form class="mt-4" action="#" th:action="@{/user/update/userpassword}" th:object="${user}" method="post">
        <div>
          <label>Update Password:</label>
          <input type="password" th:field="*{userPassword}" placeholder="Enter new password" class="form-control"/>
        </div>
        <div>
          <label>User ID:</label>
          <input type="number" th:field="*{userId}" placeholder="Type your user ID" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
      </form>
    </div>
  </div>
</div>









<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
